<body>
    JavaScript 언어의 타입은 원시 값과 객체로 나뉩니다.(6개의 데이터타입과 객체타입이 존재)<br>
        1.원시 값 (언어의 최고 로우레벨에서 직접 표현되는 불변 데이터)<br>
            - Boolean 타입<br>
            - Null 타입<br>
            - Undefined 타입<br>
            - Number 타입(숫자)<br>
            <!-- - BigInt 타입 -->
            - String 타입(문자열)<br>
            <!-- console.log('hello world'.toUpperCase()); 문자열을 대문자로 변경시켜줌 -->
            <!-- console.log('hello world'.indexOf('o')); 인덱싱-->
            <!-- console.log('hello world'.trim()); 공백 삭제-->
            (데이터 타입을 표시할때 1+1 / "1"+"1"과 같이 데이터 타입에의해 결과가 많이 달라지기 때문에<br>
            데이터타입을 구부하여 적용시킬 필요가 있다.)
            - Symbol 타입<br>
        2.객체 (속성의 컬렉션)<br>
