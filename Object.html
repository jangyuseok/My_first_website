<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object(객체)</title>
</head>

<body>
    <p>
        <strong>객체 또한 정리정돈의 수단이다.<br>
            함수를 통해 정리정돈을 하다보면 함수를 통한 변수가 무수히 많이 생기므로 객체가 필요하다.<br>
            연관된 함수와 연관된 변수를 같은 이름으로 그루핑하기 위한 도구를 객체라 부를 수 있다.<br>
            결론 : 함수와 변수가 많아지면 연관된 것을 서로 정리정돈하기위한 그루핑도구
        </strong>
    </p>
    <h2>Object(객체)</h2>
    배열에서는 순서대로 정보를 저장했다면 순서없이 정보를 저장할 수 있는것이 객체이다<br>
    객체란? 어떠한 물건을 이름을 정해 꺼내는것이다<br>
    <h3>Create</h3>
    <!-- 배열은 대괄호 / 객체는 중괄호로 생성 -->
    <script>
        let coworkers = {
            "programmer": "JJangyu",
            "designer": "leezche"
        }
        //객체를 불러오는 방법
        document.write("programmer : " + coworkers.programmer + "<br>");
        document.write("designer : " + coworkers.designer + "<br>");
        //객체에서 데이터를 추가하는법
        coworkers.bookkeeper = "duru";
        document.write("bookkeeper : " + coworkers.bookkeeper + "<br>");
        //객체에서 데이터를 추가할때 공백을 대체하는법 : 배열을 사용하여 인덱스를 사용함
        coworkers["data scientist"] = "teaho";
        document.write("data scientist: " + coworkers["data scientist"] + "<br>");
    </script>

    <h3>Iterate</h3>

    <script>
        document.write('<div style="color : blue">' + "생성된 객체데이터의 Key값을 가져오는방법" + '</div>');
        for (let key in coworkers) {
            document.write(key + '<br>');
        }

        document.write('<br>')

        document.write('<div style="color : blue">' + "key의 값을 가져오는 방법" + '</div>');
        for (let key in coworkers) {
            document.write(coworkers[key] + '<br>');
        }

        document.write('<div style="color : blue">' + "생성된 객체데이터의 값을 모조리 가져오는 방법" + '</div>');
        for (let key in coworkers) {
            document.write(key + ' : ' + coworkers[key] + '<br>');
        }
    </script>
    <h3>property & Method</h3>
    <script>
        // let showAll = function(){}, function showAll(){} 함수 정의하는 방법 3가지\
        // 이 함수가 소속한 객체를 가르키는 약속된 기호인 this를 사용해서 coworkers함수가 바껴도 this는 자기 자신을 가르켜서 바뀌지 않는다.
        // 그러므로 showAll도 자기 자신의 속해있는 함수이기 때문에 showAll까지 화면에 표시된다.
        coworkers.showAll = function () {
            for (let key in this) {
                document.write(key + ' : ' + this[key] + '<br>');
            }
        }
        coworkers.showAll();
        //coworkers의 객체에 소속된 showAll이라는 변수를 함수를 지정할 수 있고
        //객체에 소속된 함수를 만들 수 있다. / 객체에 소속된 함수를 메소드라 하고 / 객체에 소속된 변수를 property라 부른다.
    </script>
</body>

</html>
