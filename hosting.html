<!--
    서버를 빌려주는 공간 hosting공간 => github
    1. 가장 repository(저장소)를 만들어야한다
    2. 업로드되었을때의 주소를 주어 다른사람과 공유및 수정 가능
    3. github 사이드바 Page를 통해 웹사이트를 운영할 수 있는 기능도 제공한다
    4. 깃 페이지에서 저장 버튼을 누르고 진행 환경을 보려면 Actions에서 확인이 가능하다
    5. 생활코딩 WEB1-18. 웹 호스팅 9:26 ~ 10:27
        -내 컴퓨터(코드) > 호스팅 공간 / 서버 > 방문자에게 웹 사이트 제공
-->

<!--
    내 컴퓨터에 웹 서버를 운영하기
    1. 내 컴퓨터에 웹 서버를 다운받기 (web server for chrome)
    2. 앱에서 폴더를 선택하고 서버를 킨 후 주소받기
    3. 웹 브라우저 > 파일을 직접 열고 / 웹 서버가 파일을 읽은 후 > 웹에 적용
        -(HyperTextTransferProtocol)(InternetProtocolAddress : 127.0.0.1 = 내 자신만의 IP)
        -웹 브라우저와 웹 서버가 존재하여 지구 반대편에서도 다른 컴퓨터로 같은 문서를 볼 수 있다
    4. 생활코딩 WEB1-19. 7:23 ~
        -서버 끄고 Accesssible on local network 체크 후 서버 키기(새로운 IP생성 다른 IP가 접속할 수 있는 주소)
-->
