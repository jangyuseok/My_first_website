<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>

<body>
    <h1>Comparison operator & Boolean</h1>
    프로그래밍을 통해서 반복적인것을 하지 않는것을 배웠다면 / 조건문은 일정한 조건으로 제약되었을때 실행된다.
    <h2>Boolean</h2>
    <h3>1===1</h3>
    <script>
        document.write(1 === 1);
    </script>

    <h3>1===2</h3>
    <script>
        document.write(1 === 2);
    </script>

    <p>
        Number, String타입들은 무수히 많은 데이터타입이 있지만 / Boolean타입은 단 2가지의 타입으로 이루어져있고<br>
        Boolean타입과 조건문으로 인해 많은 중복을 줄일 수 있었다.
    </p>

    <h3>1&lt;2</h3>
    <!-- &lt; : < -->
    <!-- &gt; : > -->
    <script>
        document.write(1<2);
    </script>

    <h3>1&lt;1</h3>
    <script>
        document.write(1<1);
    </script>

    <h2>Conditional statements</h2>
    <h3>program</h3>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
    </script>
    <!-- if문 괄호안에는 true나 false와 같은 Boolean타입이 온다 
            괄호 안에 조건에 맞아야 값을 보여주는 코드가 똑똑한 코드 -->
    <h3>IF-true</h3>
    <script>
        document.write("1<br>");
        if(true){
        document.write("2<br>");
        } else{
        document.write("3<br>");
        }
        document.write("4<br>");
    </script>
    <h3>IF-false</h3>
    <script>
        document.write("1<br>");
        if(false){
        document.write("2<br>");
        } else{
        document.write("3<br>");
        }
        document.write("4<br>");
    </script>
</body>

</html>
